name: Build GameDetector (Windows)

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Instalar Inno Setup
    - name: Install Inno Setup
      run: |
        curl -L -o innosetup.exe https://files.jrsoftware.org/is/6/innosetup-6.6.0.exe
        .\innosetup.exe /VERYSILENT /SUPPRESSMSGBOXES /NORESTART

    - name: Install Brazilian Portuguese language
      shell: cmd
      run: |
        curl -L -o BrazilianPortuguese.isl https://raw.githubusercontent.com/jrsoftware/issrc/main/Files/Languages/BrazilianPortuguese.isl
        if not exist "C:\Program Files (x86)\Inno Setup 6\Languages\" mkdir "C:\Program Files (x86)\Inno Setup 6\Languages\"
        copy /Y BrazilianPortuguese.isl "C:\Program Files (x86)\Inno Setup 6\Languages\BrazilianPortuguese.isl"

    # Configurar CMake
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    # Compilar plugin
    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}

    # Buscar histórico de commits desde o último tag
    - name: Generate Release Notes from Commits
      id: notes
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const { owner, repo } = context.repo;
          const currentTag = process.env.GITHUB_REF_NAME;

          // List tags
          const tags = await github.rest.repos.listTags({ owner, repo });

          // Prevent crash if only 1 tag exists
          const previousTag = tags.data.length > 1 ? tags.data[1].name : null;

          let commitsText = "";

          if (previousTag) {
            const compare = await github.rest.repos.compareCommits({
              owner,
              repo,
              base: previousTag,
              head: currentTag
            });

            commitsText = compare.data.commits
              .map(c => `- ${c.commit.message.split("\n")[0]} (by ${c.commit.author.name})`)
              .join("\n");
          } else {
            commitsText = "First release — no previous history.";
          }

          const note = `### Changes included in this version\n\n${commitsText}`;

          // SAFE multiline output
          fs.appendFileSync(process.env.GITHUB_OUTPUT, `body<<EOF\n${note}\nEOF\n`);

    # Criar Release e enviar os assets usando softprops/action-gh-release
    - name: Publish Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: GameDetector Release ${{ github.ref_name }}
        body: ${{ steps.notes.outputs.body }}
        draft: false
        prerelease: false
        files: |
          setup/GameDetector.zip
          setup/GameDetector-Setup.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}